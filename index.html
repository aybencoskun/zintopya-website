<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Zintopya</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background-color: #f7f3ef;
      color: #4b3d35;
    }

    .hero {
      background: url("hero-background.jpg") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #4b3d35;
    }

    /* Logo stil */
    .hero img {
      height: 130px; 
      margin-bottom: 20px;
      filter: drop-shadow(0px 4px 8px rgba(0,0,0,0.25)); /* gölge */
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      letter-spacing: 2px;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 0.5s;
    }

    nav {
      margin-top: 20px;
    }

    nav a {
      text-decoration: none;
      color: #4b3d35;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #a3836c;
    }

    .content {
      padding: 50px 20px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      background-color: #efe7e1;
      color: #4b3d35;
      margin-top: 40px;
    }

    /* Fade-in animasyonu */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Hero Bölümü -->
  <div class="hero">
    <img src="logo.png" alt="Zintopya Logo">
    <h1>Zintopya’ya Hoşgeldiniz</h1>
    <nav>
      <a href="index.html">Anasayfa</a>
      <a href="hakkimda.html">Hakkımda</a>
    </nav>
  </div>

  <!-- İçerik -->
  <div class="content">
    <img src="psikolog-fotografi.jpg" height="200" alt="Danışman Fotoğrafı">
    <p>
      "Aile Danışmanlığı sertifikasına sahip olarak, ailelere, çiftlere ve çocuklara 
      ilişkisel ve iletişimsel süreçlerine yönelik danışmanlık hizmeti sunmaktayım."
    </p>
  </div>

  <footer>
    &copy; 2025 Zintopya. Tüm hakları saklıdır.
  </footer>
</body>
</html>
